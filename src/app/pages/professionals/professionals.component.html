<app-spinner [isLoading]="isLoading"></app-spinner>
<div class="grid">
  <div class="col-6 flex flex-column">
    <app-bread-crumb class="mb-4" [items]="breadcrumbItems">Profissionais de Saúde</app-bread-crumb>
  </div>
  <div class="col-6 bg-danger">
    <div class="flex justify-content-end">
      <p-button
        label="Cadastrar"
        icon="pi pi-plus"
        size="small"
        (onClick)="create()"
      />
      <p-button
        (click)="fileInput.click()"
        label="Importar XLS de Profissionais"
        icon="pi pi-file-excel"
        size="small"
        [outlined]="true"
        class="ml-2"
      />
      <input #fileInput type="file" style="display: none" />
    </div>
  </div>

  <form
    [formGroup]="form"
    class="flex w-12 justify-content-between bg-bluegray-50 p-3 mb-4"
  >
    <div class="grid w-full">
      <div class="col-3">
        <p-iconField iconPosition="right" class="mr-2">
          <p-inputIcon styleClass="pi pi-search" />
          <input type="text" pInputText placeholder="Buscar profissional" />
        </p-iconField>
      </div>

      <div class="col-3">
        <p-dropdown
          formControlName="selectedCity"
          [options]="cities"
          optionLabel="name"
          placeholder="Todas as funções"
        />
      </div>

      <div class="col-3">
        <p-dropdown
          formControlName="selectedCity"
          [options]="cities"
          optionLabel="name"
          placeholder="Todas as especialidades"
        />
      </div>

      <div class="col-3">
        <p-dropdown
          formControlName="selectedCity"
          [options]="cities"
          optionLabel="name"
          placeholder="Todas as localidades"
        />
      </div>
    </div>
  </form>

  <div class="w-full">
    <app-table></app-table>
  </div>
</div>
