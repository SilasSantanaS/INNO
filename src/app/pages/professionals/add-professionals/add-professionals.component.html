<div class="grid">
  <div class="col-9">
    <h2 class="in-text-primary">Profissional de Saúde</h2>
    <app-bread-crumb class="mb-4 m-2"></app-bread-crumb>
  </div>
</div>

<form>
  <div class="grid">
    <div class="col-9">
      <p-card
        header="Dados básicos"
        subheader="Informe os dados do profissional de saúde"
      >
        <div class="grid">
          <div class="col">
            <div class="flex flex-column gap-2">
              <label for="username">Nome Completo</label>
              <input
                type="text"
                pInputText
                id="username"
                placeholder="Jorge de Sousa Cabral"
              />
            </div>
          </div>

          <div class="col">
            <div class="flex flex-column gap-2">
              <label for="cnpj-cpf">CPF</label>
              <p-inputMask
                mask="999.999.999-99"
                id="cnpj-cpf"
                placeholder="102.334.840-35"
              />
            </div>
          </div>

          <div class="col">
            <div class="flex flex-column gap-2">
              <label for="cnpj-cpf">RG</label>
              <p-inputMask mask="99.999.999-9" id="cnpj-cpf" placeholder="36.281.140-4" />
            </div>
          </div>

          <div class="col">
            <div class="flex flex-column gap-2">
              <label>Registro Profissional</label>
              <input pInputText id="cnpj-cpf" />
            </div>
          </div>

          <div class="col">
            <div class="flex flex-column gap-2">
              <label>Função</label>
              <p-dropdown
                class="flex w-50rem"
                [options]="cities"
                optionLabel="name"
                placeholder="Clínico Geral"
              />
            </div>
          </div>
        </div>

        <p-divider align="left" type="solid">
          <b>Endereço e contatos</b>
        </p-divider>
      </p-card>
    </div>
    <div class="col-3">
      <p-card
        header="Jorge de Sousa Cabral"
        subheader="Clínico Geral"
        [style]="{ width: '360px' }"
      >
        <ng-template pTemplate="header">
          <img
            alt="Card"
            src="https://wp.globaluniversitysystems.com/mua/wp-content/uploads/sites/10/2023/03/board-certified-doctor-meaning.webp"
          />
        </ng-template>
        <p>Lorem ipsum dolor sit amet...</p>
        <ng-template pTemplate="footer">
          <div class="flex gap-3 mt-1">
            <p-button
              label="Documentos"
              severity="secondary"
              class="w-full"
              styleClass="w-full"
            />
            <p-button label="LinkedIn" class="w-full" styleClass="w-full" />
          </div>
        </ng-template>
      </p-card>
    </div>
  </div>
</form>
