<p-button label="Mudar senha" (onClick)="showDialog()" />
<p-dialog
  header="Mudar minha senha"
  [(visible)]="visible"
  [modal]="true"
  [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }"
  [style]="{ width: '40vw' }"
  [draggable]="false"
  [resizable]="false"
>
  <form [formGroup]="form" (ngSubmit)="confirm()">
    <div class="grid">
      <div class="col-6">
        <div class="flex flex-column gap-2">
          <label>Nova senha</label>
          <p-password
            [toggleMask]="true"
            promptLabel="Digite a nova senha"
            weakLabel="Senha fraca"
            mediumLabel="Senha razoÃ¡vel"
            strongLabel="Senha forte"
            formControlName="password"
          />
        </div>
      </div>

      <div class="col-6">
        <div class="flex flex-column gap-2">
          <label>Confirmar nova senha</label>
          <input
            type="password"
            pInputText
            formControlName="confirmedPassword"
          />
        </div>
      </div>
    </div>

    <div class="grid justify-content-end gap-2">
      <p-button
        label="Cancelar"
        outlined="true"
        class="mt-4 flex justify-content-end"
        (onClick)="cancel()"
      />

      <p-button
        type="submit"
        label="Confirmar"
        class="mt-4 flex justify-content-end"
        [disabled]="!form.valid"
        [loading]="loading"
      />
    </div>
  </form>
</p-dialog>
