<div class="grid">
  <div class="col-6">
    <app-bread-crumb class="mb-4" [items]="breadcrumbItems"
      >Pacientes</app-bread-crumb
    >
  </div>
  <div class="col-6 flex justify-content-end align-content-center">
    <p-button label="Cadastrar" icon="pi pi-plus" (onClick)="create()" />

    <p-button
      label="Dashboard"
      icon="pi pi-th-large"
      outlined="true"
      class="ml-2"
      (onClick)="dashboard()"
    />
  </div>

  <form
    [formGroup]="form"
    class="flex w-12 justify-content-between bg-bluegray-50 p-3 mb-4 mt-4"
  >
    <div class="grid w-full">
      <div class="col-3">
        <p-iconField iconPosition="right" class="mr-2">
          <p-inputIcon styleClass="pi pi-search" />
          <input
            type="text"
            pInputText
            placeholder="Buscar paciente"
            formControlName="search"
          />
        </p-iconField>
      </div>

      <div class="col-3">
        <p-dropdown
          formControlName="role"
          [options]=""
          optionLabel="label"
          optionValue="id"
          placeholder="Todos os planos de saÃºde"
        />
      </div>

      <div class="col-3">
        <p-dropdown
          formControlName="state"
          [options]=""
          optionLabel="nome"
          optionValue="sigla"
          placeholder="Todos os tipos de plano"
        />
      </div>

      <div class="col-3">
        <p-dropdown
          class="flex w-50rem"
          [options]=""
          optionLabel="nome"
          optionValue="nome"
          formControlName="city"
          placeholder="Todos itens"
        />
      </div>
    </div>
  </form>

  <div class="w-full">
    <app-table [data]="(patients$! | async)!" [columns]="columns"></app-table>
  </div>
</div>
