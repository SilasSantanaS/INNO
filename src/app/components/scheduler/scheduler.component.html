<p-dialog
  header="Agendar Consulta"
  [(visible)]="visible"
  [modal]="true"
  [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }"
  [style]="{ width: '50vw' }"
  [draggable]="false"
  [resizable]="false"
>
  <div class="grid flex justify-content-end w-full mt-1">
    <div class="col-6">
      <h4>{{ appointmentDate | date : "fullDate" }}</h4>
    </div>
    <div class="col-6 flex justify-content-end">
      <!-- <p-autoComplete
        [(ngModel)]="selectedCountry"
        [suggestions]="filteredCountries"
        (completeMethod)="filterCountry($event)"
        optionLabel="name"
      /> -->
    </div>
  </div>

  <div class="grid w-full">
    <p-divider align="left" type="solid" class="w-full">
      <b>Dados do paciente</b>
    </p-divider>
  </div>

  <div class="grid">
    <div class="col-4">
      <div class="flex flex-column gap-2">
        <label for="username">Nome completo</label>
        <input
          type="text"
          pInputText
          id="username"
          formControlName="name"
          disabled="true"
        />
      </div>
    </div>

    <div class="col-4">
      <div class="flex flex-column gap-2">
        <label for="cnpj-cpf">CPF</label>
        <p-inputMask
          mask="999.999.999-99"
          formControlName="socialSecurityNumber"
          disabled="true"
        />
      </div>
    </div>

    <div class="col-4">
      <div class="flex flex-column gap-2">
        <label>Data de nascimento</label>
        <p-calendar
          [iconDisplay]="'input'"
          [showIcon]="true"
          inputId="icondisplay"
          formControlName="dateOfBirth"
          disabled="true"
        />
      </div>
    </div>
  </div>

  <div class="grid">
    <div class="col-4">
      <div class="flex flex-column gap-2">
        <label>CEP</label>
        <p-inputMask
          mask="99999-999"
          formControlName="zipCode"
          disabled="true"
        />
      </div>
    </div>

    <div class="col-8">
      <div class="flex flex-column gap-2">
        <label>Endereço</label>
        <input
          pInputText
          formControlName="additionalAddressInformation"
          disabled="true"
        />
      </div>
    </div>
  </div>

  <div class="grid w-full">
    <p-divider align="left" type="solid" class="w-full">
      <b>Dados do profissional</b>
    </p-divider>
  </div>

  <div class="grid">
    <div
      class="col-3 flex justify-content-center align-content-center surface-50"
    >
      IMAGE
    </div>
    <div class="col-9">
      <div class="grid w-full">
        <div class="col-6">
          <div class="flex flex-column gap-2">
            <label for="username">Nome completo</label>
            <input
              type="text"
              pInputText
              id="username"
              formControlName="name"
              disabled="true"
            />
          </div>
        </div>
        <div class="col-6">
          <div class="flex flex-column gap-2">
            <label>Registro profissional</label>
            <input
              pInputText
              formControlName="professionalLicense"
              disabled="true"
            />
          </div>
        </div>
      </div>

      <div class="grid w-full">
        <div class="col-6">
          <div class="flex flex-column gap-2">
            <label>Função</label>
            <input pInputText formControlName="role" disabled="true" />
          </div>
        </div>
        <div class="col-6">
          <div class="flex flex-column gap-2">
            <label>Especialidade</label>
            <input pInputText formControlName="specialty" disabled="true" />
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="flex justify-content-end gap-2 mt-5">
    <p-button label="Cancelar" outlined="true" (onClick)="cancel()" />
    <div class="card flex justify-content-center gap-3">
      <p-button label="Agendar" [loading]="loading" (onClick)="onConfirm()" />
    </div>
  </div>
</p-dialog>
<full-calendar
  [options]="calendarOptions"
  style="width: 1100px"
  class="-mt-5 custom-calendar"
></full-calendar>
