<p-button
  (onClick)="showDialog()"
  [icon]="icon"
  [rounded]="true"
  [text]="true"
  [severity]="severity"
/>
<p-dialog
  [header]="title"
  [(visible)]="visible"
  [modal]="true"
  [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }"
  [style]="{ width: '40vw' }"
  [draggable]="false"
  [resizable]="false"
>
  <p>{{ description }}</p>
  <div class="flex justify-content-end gap-2">
    <p-button label="Cancelar" outlined="true" (onClick)="cancel()" />
    <div class="card flex justify-content-center gap-3">
      <p-button label="Confirmar" [loading]="loading" (onClick)="onConfirm()" />
    </div>
  </div>
</p-dialog>
