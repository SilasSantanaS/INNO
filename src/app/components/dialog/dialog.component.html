<p-button
  (onClick)="showDialog()"
  [icon]="icon"
  [rounded]="true"
  [text]="true"
  [severity]="severity"
/>
<p-dialog
  header="Header"
  [(visible)]="visible"
  [modal]="true"
  [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }"
  [style]="{ width: '50vw' }"
  [draggable]="false"
  [resizable]="false"
>
  <p>Lorem ipsum dolor sit amet...</p>
</p-dialog>
