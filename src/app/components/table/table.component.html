<p-table
  [value]="professionals"
  [paginator]="true"
  [rows]="10"
  [tableStyle]="{ 'min-width': '50rem' }"
  styleClass="p-datatable-striped"
>
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>Função</th>
      <th>Especialidade</th>
      <th>Registro Profissional</th>
      <th>Status</th>
      <th></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-professional>
    <tr>
      <td>{{ professional.id }}</td>
      <td>{{ professional.name }}</td>
      <td>{{ professional.role }}</td>
      <td>{{ professional.specialty }}</td>
      <td>{{ professional.professionalLicense }}</td>
      <td>Ativo</td>
      <td>
        <div class="grid justify-content-evenly">
          <p-button
            icon="pi pi-user-edit"
            [rounded]="true"
            [text]="true"
            (onClick)="getItemPage(professional.id)"
          />
          <app-dialog icon="pi pi-trash" severity="danger"></app-dialog>
        </div>
      </td>
    </tr>
  </ng-template>
</p-table>
